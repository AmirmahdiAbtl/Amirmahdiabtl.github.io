<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pop-up Page</title>
<link rel="stylesheet" href="styles.css">
</head>
<style>
.popup-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 9999;
}

.popup-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
  font-size: 20px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

</style>
<body>

<div class="popup-overlay" id="popup">
  <div class="popup-content">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <h2>Welcome to our website!</h2>
    <p>This is a pop-up page example.</p>
  </div>
</div>

<button onclick="openPopup()">Open Pop-up</button>

<script>
    function openPopup() {
        document.getElementById("popup_ml").style.display = "block";
    }
    
    function closePopup() {
        document.getElementById("popup_ml").style.display = "none";
    }
</script>
</body>
</html>
